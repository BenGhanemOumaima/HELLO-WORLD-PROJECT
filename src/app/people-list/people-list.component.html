<app-navbar></app-navbar>
<div class="container">
    <h1>People List</h1>
    <button class="btn btn-primary" [routerLink]="['/add-user']">Add</button>

    <table *ngIf="peopleList.length > 0" class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Firstnme</th>
                <th scope="col">Lastname</th>
                <th scope="col">Phone</th>
                <th scope="col">#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of peopleList; let i = index">
                <th>{{i}}</th>
                <td>{{person.firstname}}</td>
                <td>{{person.lastname}}</td>
                <td>{{person.phone}}</td>
                <td>
                    <button class="btn btn-info">Details</button>
                    <button (click)="delete(person)" class="btn btn-danger mx-4">Delete</button>
                    <button class="btn btn-warning" [routerLink]="['/update-user',person._id]">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="peopleList.length == 0" class="alert alert-warning">
        No people found !
    </div>
</div>
